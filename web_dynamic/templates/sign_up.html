<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Book Swap Connect</title>
    <link rel="stylesheet" href="/static/css/sign_up.css">
</head>
<body>
    <div class="signup_box">
        <h1>Sign Up</h1>
        <h4>It's free and only takes a minute</h4>
        <form action="/sign_up" method="POST">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>

            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="6">

            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required minlength="6">

            <input type="submit" value="Sign Up">
        </form>
        <p>
            By clicking Sign Up you agree with our <br>
            <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
        </p>
    </div>
    <p class="para-2">Already have an account? <a href="/login">Login here</a></p>
</body>
</html>
